<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<title>Simple projected webmap</title>
		<meta name="description" content="A simple webmap using d3 with a custom projection">
		<meta name="author" content="APFCanada">
		<meta name="keywords" content="">
		<link rel="stylesheet" href="styles/main.css"/>
		<script src="bundle.js"></script>
	</head>
	<body>
		<svg id="map" width="1000" height="600">
			<g id="projected-map-elements">
				<g id="graticules"></g>
				<g id="countries"></g>
				<g id="cities"></g>
				<g id="investments"></g>
			</g>
			<g id="meta">
				<text id="year" x="0" y="598"><text>
			</g>
		</svg>
		<div class="slider-container">
			Slide to step through time:<br>
			<input type="range" min="0" value="0" step="6" id="time-slider"/>
		</div>
	</body>
</html>
